<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function escondeLinks() {
            var i = 0;

            while(i <= document.getElementsByName('link').length) {
                // document.getElementsByName('link')[i].style.visibilty = 'hidden';
                document.getElementsByName("link")[i].style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <a href="http://www.cotil.unicamp.br" name="link">Cotil</a>
    <a href="https://www.unicamp.br" name="link">Unicamp</a>
    <a href="http://www.g1.com.br" name="link">G1</a>
</body>
