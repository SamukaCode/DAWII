<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            
        }

        div {
            background-color: black;
            height: 30px;
            color: white;
            text-align: right;
            padding-top: 7px;
            padding-right: 5px;
            width: calc(100vw - padding);
        }

        #saudacao {
            font-size: 30px;
        }
    </style>

    <script type="text/javascript">

        var hoje = new Date();

        function escreveData() {
            var dia = hoje.getDate();
            var mes = hoje.getMonth();
            var ano = hoje.getFullYear();
            var meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            var mesTexto = meses[mes];

            var diaSemana = hoje.getDay();
            var diasSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
            var diaSemanaTexto = diasSemana[diaSemana];

            var dataPorExtenso = diaSemanaTexto + ", " + dia + " de " + mesTexto + " de " + ano;

            document.getElementById("data").textContent = dataPorExtenso;
            configByTime();

            function configByTime() {
                if(hoje.getHours() > 18) {
                    document.getElementById("body").style.backgroundImage = "url('https://gifs.eco.br/wp-content/uploads/2021/06/mais-de-60-gifs-de-bom-dia-para-whatsapp-e-facebook-45.gif')";
                    document.getElementById("body").style.color = "red";
                    document.getElementById("saudacao").textContent = "Bom dia!";
                } else {
                    document.getElementById("body").style.backgroundImage = "url('https://media.tenor.com/k1qPg8hPeVUAAAAC/boa-noite-good-night.gif')";
                    document.getElementById("body").style.color = "white";
                    document.getElementById("saudacao").textContent = "Boa noite!";
                }
            }
        }
    </script>

</head>

<body id="body" onload="escreveData();">

    <div id="data"></div>

    <div id="saudacao"></div>

</body>

</html>
