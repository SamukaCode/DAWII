<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap');

        * {
            font-family: 'Roboto Slab', serif;
        }

        input[type="radio"] {
            background-color: blue;
            width: 20px;
            height: 20px;
        }

        input[type="radio"]:checked {
            background-color: red;
        }
    </style>

    <script language="JavaScript">
        function configPagina() {
            document.getElementById("cpf").style.display = "inline";
            document.getElementById("cnpj").style.display = "none"
        }

        function verificaTipo(tipo) {
            if (tipo=="PF") {
                document.getElementById("cpf").style.display = "inline";
                document.getElementById("cnpj").style.display = "none" }
                else {
                document.getElementById("cpf").style.display = "none";
                document.getElementById("cnpj").style.display = "inline"    
                }
        }

        function enviarDados() {
            
        }
    </script>
</head>

<body onload="configPagina();">

    <div id="msg"></div>
    <form name="dados" id="dados" onsubmit="return enviarDados();">
        <fieldset>
            <legend><b>Faça seu cadastro</b></legend>
            <input type="radio" name="tipo" id="fisica" value="PF" onclick="verificaTipo(this.value);">
            <label for="tipo">Pessoa física</label> <br>
            <input type="radio" name="tipo" id="juridica" value="PJ" onclick="verificaTipo(this.value);">
            <label for="juridica">Jurídica</label>

            <br>

            <div id="cpf">
                <br>
                CPF: <br>
                <input type="text" name="tx_cpf" id="tx_cpf" size="20" maxlength="14">
                <br><br>
                Nome completo: <br>
                <input type="text" name="tx_nome" id="tx_nome" size="52" maxlength="50">
            </div>
            <div id="cnpj">
                <br>
                CNPJ: <br>
                <input type="text" name="tx_cnpj" id="tx_cnpj" size="20" maxlength="18">
                <br><br>
                Razão Social: <br>
                <input type="text" name="tx_rz" id="tx_rz" size="52" maxlength="50">
            </div>

            <br><br>

            E-mail: <br>
            <input type="text" name="tx_email" id="tx_email" size="52" maxlength="50">

            <br><br>
            Mensagem: <br>
            <textarea name="tx_mensagem" id="tx_mensagem" cols="53" rows="8"></textarea>

            <br><br>
            <input type="submit" name="Submit" value="Enviar dados">
            <input type="reset" value="Redefinir" name="Reset">

        </fieldset>
    </form>
</body>

</html>
